<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Simple image uploader" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Image Uploader - Dev Challenges Full Stack</title>
  <script src="js/main.js" defer></script>
</head>

<body>
  <header class="text-center">
    <h1>DevChallenges Image Uploader</h1>
  </header>

  <main>
    <div class="card">
      <div id="img-drop-header" class="text-center">
        <h1>Upload your image</h1>
        <small>File should be .jpg or .png</small>
      </div>
      <div class="img-drop-area">
        <img src="assets/img/image.svg" alt="image example">
        <p>Drag & Drop your image here</p>
      </div>
      <p class="text-center mt-3">Or</p>
      <button id="upload-btn" class="btn btn-primary" type="submit">Choose a File</button>
    </div>
  </main>

  <footer class="text-center">
    Solution by Jamey Bryce - Challenge from <a href="http://devchallenges.io" target="_blank" rel="noopener noreferrer">devchallenges.io</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
